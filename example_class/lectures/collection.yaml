publication_schema:
    required_artifacts:
        - lecture.ipynb

    optional_artifacts:
        - supplement.ipynb

    metadata_schema:
        required_keys:
            topic:
                type: string
            date:
                type: date
            number:
                type: integer
            videos:
                type: list
                element_schema:
                    type: dict
                    required_keys:
                        title:
                            type: string
                        url:
                            type: string
